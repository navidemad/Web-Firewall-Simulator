<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Web Firewall Simulator</title>

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/ui-bootstrap-1.3.3-csp.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/angular-responsive-tables.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="js/angular.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>
  <script src="js/ipaddr.js"></script>
  <script src="js/angular-responsive-tables.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services/DbService.js"></script>
  <script src="js/services/ArrayService.js"></script>
  <script src="js/directives/fileSelect.js"></script>
  <script src="js/controllers/MainController.js"></script>
</head>
<body style="margin: 0px;" ng-controller="MainController">
  <div id="app">
    <div id="container-fluid">
      <div id="header" class="row gray-gradiant">
        <div class="col-xs-12">
          <span>Web Firewall Simulator - Summer 2016 Epitech IITS Practicum</span>
        </div>
      </div>
      <div id="content" class="row">
        <div class="col-xs-12">
          <uib-tabset>
              <uib-tab index="0" heading="Rules ({{nbRulesTotal()}})">
                <div ng-include src="'rules.html'"></div>
              </uib-tab>
              <uib-tab heading="Packets ({{nbPacketsTotal()}})">
                <div ng-include src="'tester.html'"></div>
              </uib-tab>
            </uib-tabset>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
