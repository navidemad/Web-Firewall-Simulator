<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Web Firewall Simulator</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/ui-bootstrap-1.3.3-csp.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script src="js/angular.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="MainController" style="margin: 0px;">

  <div id="app">
    <div id="header" class="gray-gradiant">
      <span>Web Firewall Simulator - Summer 2016 Epitech IITS Practicum</span></span>
    </div>
    <div class="container-fluid">
      <div class="row banner">
        <div class="col-xs-12 logo">
          <img src="img/3-musketeers-logo.png" alt="Three Musketeers" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="content">
            <uib-tabset active="active">
                <uib-tab index="0" heading="Rules">
                  <div ng-include src="'rules.html'"></div>
                </uib-tab>

                <uib-tab>
                  <uib-tab-heading>
                    Packets
                  </uib-tab-heading>
                  <div ng-include src="'packets.html'"></div>
                </uib-tab>

                <uib-tab>
                  <uib-tab-heading>
                    Simulation
                  </uib-tab-heading>
                  <div ng-include src="'simulation.html'"></div>
                </uib-tab>
              </uib-tabset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/ng-template" id="modalRuleEditorContent.html">
      <div class="modal-header">
          <h3 class="modal-title">Add rule</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputRuleName" class="control-label col-xs-2">name</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="inputRuleName" ng-model="ruleSelected.ruleName">
            </div>
          </div>
          <div class="form-group">
            <label for="inputProperty1" class="control-label col-xs-2">property 1</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="inputProperty1" ng-model="ruleSelected.propertie1">
            </div>
          </div>
          <div class="form-group">
            <label for="inputProperty2" class="control-label col-xs-2">property 2</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="inputProperty2" ng-model="ruleSelected.propertie2">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary" type="button" ng-click="save()">Add</button>
          <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
      </div>
  </script>

</body>
</html>
