<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Web Firewall Simulator</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/ui-bootstrap-1.3.3-csp.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script src="js/angular.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="MainController" style="margin: 0px;">

  <div id="app">
    <div class="container">
      <div id="header" class="gray-gradiant">
        <span>Web Firewall Simulator - Summer 2016 Epitech IITS Practicum</span></span>
      </div>
      <div class="row banner">
        <div class="col-xs-12 logo">
          <img src="img/3-musketeers-logo.png" alt="Three Musketeers" />
        </div>
      </div>
      <div class="row app-content">
        <div class="col-xs-12">
          <uib-tabset>
              <uib-tab index="0" heading="Rules">
                <div ng-include src="'rules.html'"></div>
              </uib-tab>
              <uib-tab heading="Tester">
                <div ng-include src="'tester.html'"></div>
              </uib-tab>
            </uib-tabset>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
