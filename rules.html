<div class="rules-container">
  <div class="btn-list">
    <button type="button" class="btn btn-xs btn-info" ng-click="openRuleEditor()"><i class="fa fa-plus-square"></i> new rule</button>
  </div>
  <table class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Rule name</th>
        <th>Propertie 1</th>
        <th>Propertie 1</th>
        <th>Raw</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="rule in rules" >
        <td>{{ rule.ruleName }}</td>
        <td>{{ rule.propertie1 }}</td>
        <td>{{ rule.propertie2 }}</td>
        <td>{{ rule }}</td>
        <td>
          <button type="button" class="btn btn-xs btn-info"><i class="fa fa-chevron-circle-up"></i></button>
          <button type="button" class="btn btn-xs btn-info"><i class="fa fa-chevron-circle-down"></i></button>
          <button type="button" class="btn btn-xs btn-warning" ng-click="openRuleEditor(rule)"><i class="fa fa-cog"></i></button>
          <button type="button" class="btn btn-xs btn-danger" ng-click="deleteRule(rule)"><i class="fa fa-trash"></i></button>
        </td>
      </li>
    </tbody>
  </table>
</div>
