<div id="simulation-container">
  <div class="btn-list">
    <button type="button" class="btn btn-xs btn-primary" ng-click="openPacketEditor()"><i class="fa fa-plus-square-o"></i> ADD PACKET</button>
  </div>
  <fieldset>
    <table class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>#</th>
          <th>State</th>
          <th>Packet</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="packet in packets track by $index" >
          <td>{{ $index + 1 }}</td>
          <td><span class="label label-{{rule.state_tag}}">{{packet.state_text}}</span></td>
          <td>
            {{ packet }}
            <table class="table table-striped table-bordered" ng-show="rule.failRules" cellspacing="0" width="100%">
    
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </fieldset>
  <button type="button" class="btn btn-block btn-success" ng-click="runSimulations()"><i class="fa fa-play"></i> Run</button>
  <uib-progressbar style="margin-top: 10px;" max="'{{nbRulesTotal()}}'" value="value" animate="true">
    <span style="color:white; white-space:nowrap;">{{nbRulesTested}} / {{nbRulesTotal()}}</span>
  </uib-progressbar>

  </div> -->
</div>
